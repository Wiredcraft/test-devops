name: Upgrade staging
# on:
#   schedule:
#     - cron: "0 * * * *"
jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        echo "Setup git"
        git config user.email "i@joway.io"
        git config user.name "GitHub Actions"
    - run: |
        echo "Upgrade staging"
        make upgrade-staging
    - run: |
        git add -A
        if [ -z "$(git status --porcelain)" ]; then
          echo "No changes to commit"
        else
          git commit -m "cron: new post"
        fi
        git push
