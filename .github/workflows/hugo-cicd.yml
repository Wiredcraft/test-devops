name: hugo

on:
  push:
    branches:
      - staging
  # schedule:
    # - cron: '0 * * * *' # every hour
    # - cron: '0 */3 * * *' # every 3 hours for test

jobs:
  hugo:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # Step 3 - Clean and don't fail
      - name: Clean public directory
        run: rm -rf public

      # - name: Cache dependencies
      #   uses: actions/cache@v2
      #   with:
      #     path: /tmp/hugo_cache
      #     key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
      #     restore-keys: |
      #       ${{ runner.os }}-hugomod-

      - name: Build
        run: hugo -t erblog --gc --minify --cleanDestinationDir

      - name: Prepare New Version
        id: prepare_new_version
        run: |
          LAST_VER=$(eval "git log -1 --pretty=%B | tr -d -c '[0-9 .]'")
          IFS='.' read -a ARR <<< "$LAST_VER"
          NEW_VER="${ARR[0]}.${ARR[1]}.$((${ARR[2]} + 1))"
          echo "$LAST_VER $NEW_VER"
          echo "::set-output name=new_ver::${NEW_VER}"

      - name: Deploy
        if: success() && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          user_name: chuzhu
          user_email: robert010256@gmail.com
          # github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: main
          external_repository: robertchu1205/robertchu1205.github.io
          # deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          # commit_message: ${{ github.event.head_commit.message }}
          # tag_name: ${{ steps.prepare_tag.outputs.deploy_tag_name }}
          # tag_message: 'Deployment ${{ steps.prepare_tag.outputs.tag_name }}'