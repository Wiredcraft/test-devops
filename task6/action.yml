# action.yml 配置文件
name: 'SSH Auto Deploy'
description: 'ssh auto deploy'
branding:
  icon: 'crosshair'
  color: 'gray-dark'
inputs:
  HOST:
    description: 'remote host'
    required: true
  USERNAME:
    description: 'username'
    required: true
  PASSWORD:
    description: 'password'
    required: true
  PORT:
    description: 'port'
    default: 22
  SOURCE:
    description: 'local path'
    required: true
  TARGET:
    description: 'remote target'
    required: true
  AFTER_COMMAND:
    description: 'upload success execute command'